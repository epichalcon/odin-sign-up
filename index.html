<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="Norse-Bold" href="assets/Norse-Bold.otf">
</head>

<body>
    <div class="image-container">
        <div class="odin-banner">
            <img class="logo" src="assets/odin-lined.png">
            <div class="banner-text">
                ODIN
            </div>

        </div>

    </div>
    <div class="form">
        <div class="form-head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>

        </div>
        <div class="form-main">
            <div class="presentation">
                <p>Let's do this!</p>
            </div>
            <form>
                <label for="first-name">FIRST NAME</label>
                <input type="text" name="first_name" id="first-name">

                <label for="last-name">LAST NAME</label>
                <input type="text" name="last_name" id="last-name">

                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email">

                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password">

            </form>
        </div>
        <div class="form-bottom">
            <button type="submit">Create Account</button>

            <p>Already have an account? Log in</p>

        </div>
    </div>
</body>

</html>
