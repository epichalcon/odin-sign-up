<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign-up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="Norse-Bold" href="assets/Norse-Bold.otf">
</head>

<body>
    <div class="image-container">
        <div class="odin-banner">
            <img class="logo" src="assets/odin-lined.png">
            <div class="banner-text">
                ODIN
            </div>

        </div>

    </div>
    <div class="form">
        <div class="form-head">
            <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>

        </div>
        <form>
            <p>Let's do this!</p>
            <div class="inputs">
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first-name">
                    </div>

                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last_name" id="last-name">
                    </div>

                </div>

                <div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone_number" id="phone-number">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>

                </div>



            </div>

            <button type="submit">Create Account</button>
        </form>
        <div class="form-bottom">

            <p>Already have an account? Log in</p>

        </div>
    </div>
</body>

</html>
